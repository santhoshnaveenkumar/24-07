 <html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login Page with Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Jost', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .cell {
      width: 100%;
      height: 100px;
      opacity: 0.3;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.3s;
    }

    .cell:hover {
      transform: scale(1.2) rotate(5deg);
      opacity: 0.8;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .main {
      z-index: 10;
      width: 350px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    #chk {
      display: none;
    }

    .signup, .login {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px;
      transition: 0.8s;
    }

    .signup {
      top: 0;
      left: 0;
    }

    .login {
      top: 0;
      left: 0;
      background-color: #f0f0f0;
      transform: translateY(100%);
    }

    label {
      color: #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6d44b8;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #5b33a7;
    }

    #chk:checked ~ .login {
      transform: translateY(0);
    }

    #chk:checked ~ .signup {
      transform: translateY(-100%);
    }

    .signup label, .login label {
      font-size: 2em;
    }
  </style>
</head>
<body id="mainBody">

  <!-- Background Grid -->
  <div class="background-grid" id="grid"></div>

  <!-- Login/Signup Form -->
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="phone" placeholder="Phone" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button>Login</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const grid = document.getElementById("grid");
    const cols = Math.floor(window.innerWidth / 100);
    const rows = Math.floor(window.innerHeight / 100);

    function getRandomPastel() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 85%)`;
    }

    for (let i = 0; i < cols * rows; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.style.backgroundColor = getRandomPastel();
      grid.appendChild(cell);
    }

    // Background color on mouse move
    const body = document.getElementById("mainBody");
    window.addEventListener("mousemove", (e) => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const x = e.clientX / width;
      const y = e.clientY / height;

      const r = Math.round(100 + (x * 155));
      const g = Math.round(100 + (y * 155));
      const b = Math.round(200 - (x + y) * 100);

      body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    });
  </script>

</body>
</html>
